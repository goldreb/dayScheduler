<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Work Day Scheduler</title>
</head>



<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container day-planner">
    <!-- Timeblocks go here -->
    <div class="row" id="9am">
      <div class="col-1 col-xs-1 hour top-hour" id="time-block 9am">9am</div>
      <textarea id="text-area 9am" rows="3" class="form-description col-7 col-xs-1"></textarea>
      <button type="button" class="save-btn col-1 col-xs-1"></button>
    </div>

    <div class="row" id="10am">
      <div class="col-1 col-xs-1 hour" id="time-block 10am">10am</div>
      <textarea id="text-area 10am" rows="3" class="form-description col-7 col-xs-1"></textarea>
      <button type="button" class="save-btn col-1 col-xs-1"></button>
    </div>

    <div class="row" id="11am">
      <div class="col-1 col-xs-1 hour" id="time-block 11am">11am</div>
      <textarea id="text-area 11am" rows="3" class="form-description col-7 col-xs-1"></textarea>
      <button type="button" class="save-btn col-1 col-xs-1"></button>
    </div>

    <div class="row" id="12pm">
      <div class="col-1 col-xs-1 hour" id="time-block 12pm">12pm</div>
      <textarea id="text-area 12pm" rows="3" class="form-description col-7 col-xs-1"></textarea>
      <button type="button" class="save-btn col-1 col-xs-1"></button>
    </div>

    <div class="row" id="1pm">
      <div class="col-1 col-xs-1 hour" id="time-block 1pm">1pm</div>
      <textarea id="text-area 1pm" rows="3" class="form-description col-7 col-xs-1"></textarea>
      <button type="button" class="save-btn col-1 col-xs-1"></button>
    </div>

    <div class="row" id="2pm">
      <div class="col-1 col-xs-1 hour" id="time-block 2pm">2pm</div>
      <textarea id="text-area 2pm" rows="3" class="form-description col-7 col-xs-1"></textarea>
      <button type="button" class="save-btn col-1 col-xs-1"></button>
    </div>

    <div class="row" id="3pm">
      <div class="col-1 col-xs-1 hour" id="time-block 3pm">3pm</div>
      <textarea id="text-area 3pm" rows="3" class="form-description col-7 col-xs-1"></textarea>
      <button type="button" class="save-btn col-1 col-xs-1"></button>
    </div>

    <div class="row" id="4pm">
      <div class="col-1 col-xs-1 hour" id="time-block 4pm">4pm</div>
      <textarea id="text-area 4pm" rows="3" class="form-description col-7 col-xs-1"></textarea>
      <button type="button" class="save-btn col-1 col-xs-1"></button>
    </div>

    <div class="row" id="5pm">
      <div class="col-1 col-xs-1 hour bottom-hour" id="time-block 5pm">5pm</div>
      <textarea id="text-area 5pm" rows="3" class="form-description col-7 col-xs-1"></textarea>
      <button type="button" class="save-btn col-1 col-xs-1"></button>
    </div>


  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
